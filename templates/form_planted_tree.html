{% extends 'template_base.html' %}
{% load bootstrap %}

{% block body %}
<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            
                            <h3 class="text-center font-weight-light my-4">Planted Tree</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}

                                {{ form.age|bootstrap }}
                                <br>
                                {{ form.tree|bootstrap }}
                                <br>
                                {{ form.about|bootstrap }}
                                <br>
                                {{ form.location_lat|bootstrap }}
                                <br>
                                {{ form.location_long|bootstrap }}
                                
                                <br>
                                
                                <div class="form-group">
                                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Return</a>
                                    <button class="btn btn-success btn-block">Save</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<br>
{% endblock %}
